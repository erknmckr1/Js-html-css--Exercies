            <div class="koltuk"><small>12</small></div>

            <div class="koltuk"><small>14</small></div>

            <div class="koltuk"></div>

            <div class="koltuk"></div>

        <li>

        </li>
        <li>
            <div class="koltuk"></div>
            <small>Boş</small>

        </li>

            <div class="koltuk reserved"></div>

        </li>
    </ul>
    <p class="text">
        <span id="count"></span> adet koltuk ıcın hesaplanan ücret <span id="amount"></span>
    </p>
